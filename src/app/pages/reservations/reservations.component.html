<div class="card">
  <p-toast></p-toast>
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-trash"
        class="p-button-danger mr-2"
        (click)="cancelSelectedReservations()"
        [disabled]="!selectedReservations || !selectedReservations.length"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    styleClass="p-datatable-gridlines"
    #dt
    [value]="reservations"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['reservationname', 'email', 'role', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowsPerPageOptions]="[10, 25, 50]"
    [(selection)]="selectedReservations"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
    [lazy]="true"
    (onLazyLoad)="loadReservations($event)"
    [selection]="selectedReservations"
    (selectionChange)="onSelectionChange($event)"
    [selectAll]="selectAll"
    (selectAllChange)="onSelectAllChange($event)"
    [totalRecords]="totalRecords"
    [loading]="loading"
  >
    <ng-template pTemplate="caption">
      <div
        class="flex flex-column md:flex-row gap-2 justify-content-between align-items-center"
      >
        <h5 class="m-0 w-full">My Reservations</h5>
        <div
          class="flex w-full gap-2 align-items-center justify-content-start surface-ground border-round border-1 border-primary-300 p-3"
        >
          <i class="pi pi-info-circle" style="color: var(--primary-color)"></i>
          <p>
            All reservations start at 8 AM and end at 5 PM
          </p>
        </div>
        <!-- <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="applyFilterGlobal($event, 'contains')"
            placeholder="Search..."
          />
        </span> -->
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Desk</th>
        <th>Desk Image</th>
        <th pSortableColumn="date">
          Date <p-sortIcon field="date"></p-sortIcon>
        </th>
        <!-- <th pSortableColumn="start">
          Start <p-sortIcon field="start"></p-sortIcon>
        </th>
        <th pSortableColumn="end">End <p-sortIcon field="end"></p-sortIcon></th> -->
        <th pSortableColumn="status">
          Status <p-sortIcon field="status"></p-sortIcon>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-reservation>
      <tr>
        <td>
          <p-tableCheckbox [value]="reservation"></p-tableCheckbox>
        </td>
        <td>{{ reservation.deskNumber }}</td>
        <td>
          <img
            class="h-4rem shadow-4"
            style="object-fit: contain"
            [src]="getImage(reservation)"
            alt="Hotdesk"
          />
        </td>
        <td>{{ reservation.date | date : "mediumDate" }}</td>
        <!-- <td>{{ reservation.startTime | date : "shortTime" }}</td>
        <td>{{ reservation.endTime | date : "shortTime" }}</td> -->
        <td>{{ reservation.status }}</td>
        <td *ngIf="reservation.status != 'STARTED'">
          <button
            pButton
            pRipple
            pTooltip="Cancel"
            tooltipPosition="bottom"
            icon="pi pi-times"
            class="p-button-rounded p-button-danger"
            (click)="confirm(reservation)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are
        {{ reservations ? reservations.length : 0 }} reservations.
      </div>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td class="text-center" colspan="9">No reservations found</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
