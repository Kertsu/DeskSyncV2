<div id="login-wrapper" class="grid m-0 p-0">
    <div
      id="login"
      class="flex flex-column gap-3 sm:w-full md:w-5 md:mx-auto lg:py-5 lg:px-3 lg:w-4"
    >
      <div
        class="flex flex-column w-full justify-content-center align-items-center pt-4"
      >
        <div class="w-full px-3 justify-content-center flex align-items-center">
          <img
            src="../../../assets/images/guest/success-reset.svg"
            class="w-3"
            alt="Verify Logo"
          />
        </div>
        <h2 class="font-normal">Successful password reset</h2>
      </div>
  
      <div
        class="flex flex-column gap-4 surface-ground p-3 border-round border-1 border-black-alpha-10"
      >
        <p class="font-normal m-0">
          Nicely done! Your password has been successfully reset. You can now log
          in to your account using your new password. Thank you for choosing us!
          ðŸ™Œ
        </p>
        <button
          pButton
          pRipple
          *ngIf="!isLoading"
          class="w-full py-2 px-4 text-white rounded-sm p-button-primary"
          label="Return to sign in"
          type="button"
          (click)="navigationService.navigate('/login')"
        ></button>
      </div>
  
      <div class="w-full mt-6">
        <app-form-links></app-form-links>
      </div>
    </div>
  </div>
